<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Ride Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            min-height: 100vh;
            background: none !important;
            background-color: transparent !important;
            position: relative;
        }

        /* Remove .bg-shapes and all animated background shapes */
        .bg-shapes, .shape {
            display: none !important;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 0 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #667eea;
        }

        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 5px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 3px;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            padding-top: 100px;
            position: relative;
            z-index: 10;
        }

        .booking-form-container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .booking-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .form-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        /* Service Type Toggle */
        .service-toggle {
            margin-bottom: 2rem;
        }

        .toggle-container {
            display: flex;
            background: #f8f9fa;
            border-radius: 16px;
            padding: 6px;
            position: relative;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
            color: #666;
        }

        .toggle-option.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transform: translateY(-1px);
        }

        .toggle-option:not(.active):hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 0;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .label-icon {
            width: 16px;
            height: 16px;
            color: #667eea;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .form-group input:hover,
        .form-group select:hover {
            border-color: #b8c6f0;
        }

        .location-group {
            flex: 2;
        }

        .swap-btn {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .swap-btn:hover {
            background: #667eea;
            color: white;
            transform: rotate(180deg) scale(1.1);
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .time-group {
            flex: 1.5;
        }

        /* Hours field for hourly service */
        .hours-field {
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .hours-field.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .choose-vehicle-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1.125rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .choose-vehicle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .choose-vehicle-btn:active {
            transform: translateY(0);
        }

        .choose-vehicle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .choose-vehicle-btn:hover::before {
            left: 100%;
        }

        /* Success message */
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #c3e6cb;
            display: none;
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .choose-vehicle-btn {
            background: #ccc;
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .booking-form {
                padding: 1.5rem;
                margin: 1rem;
            }

            .form-header h1 {
                font-size: 1.6rem;
            }

            .form-row {
                flex-direction: column;
                gap: 1rem;
            }

            .location-group {
                flex: 1;
            }

            .swap-btn {
                align-self: center;
                margin: 0.5rem 0;
            }

            .time-group {
                flex: 1;
            }

            .toggle-option {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .booking-form {
                padding: 1.25rem;
            }

            .form-group input,
            .form-group select {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            .choose-vehicle-btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .toggle-option {
                padding: 8px 10px;
                font-size: 0.8rem;
            }
        }

        /* Custom select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
            padding-right: 3rem;
        }

        /* Form validation styles */
        .form-group input:invalid,
        .form-group select:invalid {
            border-color: #dc3545;
        }

        .form-group input:valid,
        .form-group select:valid {
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Header -->
    <header class="header" id="header">
    </header>

    <!-- Hero Section -->
    <main class="hero">
        <div class="booking-form-container">
            <div class="booking-form" id="bookingForm">
                <div class="form-header">
                    <h1>Book Your Premium Ride</h1>
                    <p>Experience comfort and reliability with our premium transportation service</p>
                </div>

                <!-- Service Type Toggle -->
                <div class="service-toggle">
                    <div class="toggle-container">
                        <div class="toggle-option active" data-service="oneway">One Way</div>
                        <div class="toggle-option" data-service="hourly">Hourly</div>
                        <div class="toggle-option" data-service="charter">Charter</div>
                    </div>
                </div>

                <div class="success-message" id="successMessage">
                    <strong>Success!</strong> Your booking request has been submitted successfully.
                </div>
        
                <form class="booking-form-fields" id="bookingFormFields">
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                Date *
                            </label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4z"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                Passengers *
                            </label>
                            <select id="passengers" name="passengers" required>
                                <option value="">Select</option>
                                <option value="1">1 Passenger</option>
                                <option value="2">2 Passengers</option>
                                <option value="3">3 Passengers</option>
                                <option value="4">4 Passengers</option>
                                <option value="5">5 Passengers</option>
                                <option value="6+">6+ Passengers</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                                </svg>
                                Luggage *
                            </label>
                            <select id="luggage" name="luggage" required>
                                <option value="">Select</option>
                                <option value="0">No Luggage</option>
                                <option value="1">1 Bag</option>
                                <option value="2">2 Bags</option>
                                <option value="3">3 Bags</option>
                                <option value="4">4 Bags</option>
                                <option value="5+">5+ Bags</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group location-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                Pick Up Location *
                            </label>
                            <input type="text" id="pickup" name="pickup" placeholder="Airport, hotel, address..." required>
                        </div>
                        <button type="button" class="swap-btn" id="swapBtn" title="Swap locations">â‡„</button>
                        <div class="form-group location-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                Drop Off Location *
                            </label>
                            <input type="text" id="dropoff" name="dropoff" placeholder="Airport, hotel, address..." required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group time-group">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12,6 12,12 16,14"></polyline>
                                </svg>
                                Pick Up Time *
                            </label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="form-group hours-field" id="hoursField">
                            <label>
                                <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <polyline points="12,6 12,12 16,14"></polyline>
                                </svg>
                                Hours *
                            </label>
                            <select id="hours" name="hours">
                                <option value="">Select Hours</option>
                                <option value="1">1 Hour</option>
                                <option value="2">2 Hours</option>
                                <option value="3">3 Hours</option>
                                <option value="4">4 Hours</option>
                                <option value="5">5 Hours</option>
                                <option value="6">6 Hours</option>
                                <option value="8">8 Hours</option>
                                <option value="10">10 Hours</option>
                                <option value="12">12 Hours</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="choose-vehicle-btn" id="submitBtn">
                        <span>Choose Vehicle</span>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script>
        // DOM elements
        const form = document.getElementById('bookingFormFields');
        const swapBtn = document.getElementById('swapBtn');
        const pickupInput = document.getElementById('pickup');
        const dropoffInput = document.getElementById('dropoff');
        const submitBtn = document.getElementById('submitBtn');
        const successMessage = document.getElementById('successMessage');
        const bookingForm = document.getElementById('bookingForm');
        const header = document.getElementById('header');
        const toggleOptions = document.querySelectorAll('.toggle-option');
        const hoursField = document.getElementById('hoursField');
        const hoursSelect = document.getElementById('hours');
        const dateInput = document.getElementById('date');
        const timeInput = document.getElementById('time');
        const passengersSelect = document.getElementById('passengers');
        const luggageSelect = document.getElementById('luggage');
    
        // Set minimum date to today and initialize form
        const today = new Date().toISOString().split('T')[0];
        dateInput.min = today;
        
        // Service type toggle functionality
        let currentService = 'oneway';

        // Function to clear all form values
        function clearFormValues() {
            // Clear all input fields
            pickupInput.value = '';
            dropoffInput.value = '';
            timeInput.value = '';
            dateInput.value = '';
            
            // Reset all select fields to first option (empty)
            passengersSelect.selectedIndex = 0;
            luggageSelect.selectedIndex = 0;
            hoursSelect.selectedIndex = 0;
            
            // Reset form validation styles
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.style.borderColor = '#e1e5e9';
            });
        }

        // Function to initialize form to default state
        function initializeForm() {
            clearFormValues();
            
            // Reset to default service type
            toggleOptions.forEach(opt => opt.classList.remove('active'));
            toggleOptions[0].classList.add('active');
            currentService = 'oneway';
            
            // Hide hours field
            hoursField.classList.remove('show');
            hoursSelect.required = false;
            
            // Update button text
            updateButtonText();
            
            // Hide success message
            successMessage.style.display = 'none';
        }

        // Initialize form on page load
        initializeForm();

        toggleOptions.forEach(option => {
            option.addEventListener('click', function() {
                // Only proceed if clicking a different option
                if (this.dataset.service !== currentService) {
                    // Clear all form values when switching service types
                    clearFormValues();
                    
                    // Remove active class from all options
                    toggleOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to clicked option
                    this.classList.add('active');
                    
                    // Update current service
                    currentService = this.dataset.service;
                    
                    // Show/hide hours field for hourly service
                    if (currentService === 'hourly') {
                        hoursField.classList.add('show');
                        hoursSelect.required = true;
                    } else {
                        hoursField.classList.remove('show');
                        hoursSelect.required = false;
                    }
                    
                    // Update button text based on service type
                    updateButtonText();
                }
            });
        });

        function updateButtonText() {
            const buttonTexts = {
                'oneway': 'Choose Vehicle',
                'hourly': 'Book Hourly Service',
                'charter': 'Request Charter Quote'
            };
            
            submitBtn.querySelector('span').textContent = buttonTexts[currentService];
        }

        // Header scroll effect
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
                header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.15)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
                header.style.boxShadow = '0 4px 30px rgba(0, 0, 0, 0.1)';
            }
        });

        // Swap locations functionality
        swapBtn.addEventListener('click', function() {
            const pickupValue = pickupInput.value;
            const dropoffValue = dropoffInput.value;
            
            pickupInput.value = dropoffValue;
            dropoffInput.value = pickupValue;
            
            // Add visual feedback
            this.style.transform = 'rotate(180deg) scale(1.1)';
            setTimeout(() => {
                this.style.transform = '';
            }, 300);
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            bookingForm.classList.add('loading');
            submitBtn.innerHTML = '<span>Processing...</span>';
            
            // Collect form data
            const formData = new FormData(form);
            const bookingData = Object.fromEntries(formData);
            bookingData.serviceType = currentService;
            
            // Simulate API call
            setTimeout(() => {
                console.log('Booking Data:', bookingData);
                alert(JSON.stringify(bookingData));
                // Show success message
                successMessage.style.display = 'block';
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
                // Reset form to initial state
                initializeForm();
                
                // Reset button
                submitBtn.innerHTML = '<span>Choose Vehicle</span>';
                bookingForm.classList.remove('loading');
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
                
            }, 2000);
        });

        // Real-time form validation
        const inputs = form.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#dc3545';
                }
            });
            
            input.addEventListener('blur', function() {
                if (this.value && this.checkValidity()) {
                    this.style.borderColor = '#28a745';
                } else if (this.value) {
                    this.style.borderColor = '#dc3545';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });

        // Enhanced interactions
        const formGroups = document.querySelectorAll('.form-group');
        formGroups.forEach(group => {
            const input = group.querySelector('input, select');
            if (input) {
                input.addEventListener('focus', function() {
                    group.style.transform = 'translateY(-2px)';
                    group.style.transition = 'transform 0.2s ease';
                });
                
                input.addEventListener('blur', function() {
                    group.style.transform = 'translateY(0)';
                });
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                const inputs = Array.from(form.querySelectorAll('input, select'));
                const currentIndex = inputs.indexOf(e.target);
                if (currentIndex < inputs.length - 1) {
                    inputs[currentIndex + 1].focus();
                } else {
                    submitBtn.focus();
                }
            }
        });
    </script>
</body>
</html>
